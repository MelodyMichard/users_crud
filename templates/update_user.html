<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update User</title>
</head>
<body>
    <div style="display: flex; justify-content: flex-end;">
        <a href="/">Home</a>
    </div>
    <form action="/user/update" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Update User {{user.id}}</h2>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input value="{{user.first_name}}" type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input value="{{user.last_name}}" type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input value="{{user.email}}" type="text" name="email" class="form-control">
        </div>
        <div>
            <input type="hidden" name="id" value="{{user.id}}">
            <input type="submit" value="Update {{user.id}}" class="btn btn-success">
            <a href="/user/get/{{ user.id }}">Show User</a>
        </div>
    </form>
</body>
</html>
