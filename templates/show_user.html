<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <div style="display: flex; justify-content: flex-end;">
        <a href="/" style="margin-right: 25%;">Home</a>
    </div>
    <div>Full Name: <span>{{user.first_name}} {{user.last_name}}</span></div>
    <div>Email: <span>{{user.email}}</span></div>
    <div>Created On: <span>{{user.created_at.strftime("%b %d %Y")}}</span></div>
    <div>Updated On: <span>{{user.updated_at.strftime("%b %d %Y")}}</span></div>
    <div>
        <a href="/user/update-user/{{ user.id }}">Edit</a>
        <a href="/user/delete/{{ user.id }}">Delete</a>
    </div>
</body>
</html>
